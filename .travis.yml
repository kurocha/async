# Setup the environment:
dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libc++-dev

matrix:
  include:
    - compiler: clang
    - compiler: gcc
      env: TARGETS="compiler-gcc"

install:
  - gem install teapot

# Run tests:
script:
  - teapot fetch
  - teapot build Test/Async $TARGETS
